name: Deploy to Firebase

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install and build functions
      - name: Setup Functions
        working-directory: ./functions
        run: |
          npm install
          npm run build

      # Create .env file from GitHub secrets
      - name: Create frontend .env file
        working-directory: ./frontend
        run: |
          echo "# Firebase Configuration" > .env
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env

      # Install and build frontend
      - name: Setup Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # Set up the Firebase CLI
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      # Configure Firebase hosting targets
      - name: Configure Firebase hosting targets
        run: |
          firebase target:apply hosting main your-app-id --non-interactive
          firebase target:apply hosting landing your-landing-page-id --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy Firebase Functions
      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy Firebase Hosting
      - name: Deploy Firebase Hosting
        run: firebase deploy --only hosting --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Deploy Firestore Rules
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Optional: Run tests
      # - name: Run tests
      #   run: npm test 