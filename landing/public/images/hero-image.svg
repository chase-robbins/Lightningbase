<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="600" height="400" rx="10" fill="url(#paint0_linear)"/>
  
  <!-- Flow Steps -->
  <!-- Step 1: User Referred -->
  <circle cx="150" cy="200" r="70" fill="white" filter="url(#shadow)"/>
  <circle cx="150" cy="160" r="25" fill="#E5E7EB"/>
  <path d="M150 160 Q 140 170 135 185 Q 150 190 165 185 Q 160 170 150 160" fill="#4F46E5" opacity="0.8"/>
  <text x="150" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1F2937">User Referred</text>
  <text x="150" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Affiliate link clicked</text>
  
  <!-- Arrow 1 -->
  <path d="M230 200 L 270 200" stroke="#4F46E5" stroke-width="3" stroke-dasharray="5 5"/>
  <path d="M270 200 L 260 195 L 260 205 L 270 200" fill="#4F46E5"/>
  
  <!-- Step 2: Subscription Started -->
  <circle cx="300" cy="200" r="70" fill="white" filter="url(#shadow)"/>
  <rect x="275" y="150" width="50" height="30" rx="5" fill="#4F46E5"/>
  <text x="300" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white">$99/mo</text>
  <text x="300" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Subscription</text>
  <text x="300" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Conversion tracked</text>
  
  <!-- Arrow 2 -->
  <path d="M380 200 L 420 200" stroke="#4F46E5" stroke-width="3" stroke-dasharray="5 5"/>
  <path d="M420 200 L 410 195 L 410 205 L 420 200" fill="#4F46E5"/>
  
  <!-- Step 3: Affiliate Paid -->
  <circle cx="450" cy="200" r="70" fill="white" filter="url(#shadow)"/>
  <circle cx="450" cy="160" r="25" fill="#10B981"/>
  <text x="450" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white">$</text>
  <text x="450" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Affiliate Paid</text>
  <text x="450" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Automated payout</text>
  
  <!-- Automation indicator -->
  <rect x="150" y="300" width="300" height="40" rx="20" fill="#4F46E5" opacity="0.1"/>
  <text x="300" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#4F46E5">Fully Automated by REPLACE_ME_YOUR_APP_NAME</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="5" fill="#4F46E5" opacity="0.5"/>
  <circle cx="120" cy="80" r="3" fill="#4F46E5" opacity="0.3"/>
  <circle cx="500" cy="120" r="5" fill="#4F46E5" opacity="0.5"/>
  <circle cx="520" cy="100" r="3" fill="#4F46E5" opacity="0.3"/>
  <circle cx="480" cy="80" r="4" fill="#4F46E5" opacity="0.4"/>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F9FAFB"/>
      <stop offset="1" stop-color="#F3F4F6"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="0" y="0" width="200%" height="200%" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg> 